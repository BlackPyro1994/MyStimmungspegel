{% extends "stimmungspegel/base.html" %}

{% block title %}{{ block.super }} â€“ Suchoptionen{% endblock %}

{% block content %}
    
    <div class="row">

        <div class="col-md-2 col-xs-10" style="margin:20px">
            <button type="submit" onclick="foo()" class="form-control btn btn-primary">Speichern</button>
        </div>

        <div class="col-md-2 col-md-offset-1 col-xs-5 ">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Art der Lokale : </label>
                </div>
            </form>
        </div>

        <div class="col-md-6 col-xs-6" style="margin-top:10px">
            <div class="col-md-3 col-md-offset-1">
                <label class="radio-inline"><input type="checkbox"
                                                   id="KneipeID"
                                                   name="optradio">Kneipen</label>
            </div>

            <div class="col-md-3 col-md-offset-1">
                <label class="radio-inline"><input type="checkbox"
                                                   id="BarsID"
                                                   name="optradio">Bars</label>
            </div>
            <div class="col-md-3 col-md-offset-1">
                <label class="radio-inline"><input type="checkbox"
                                                   id="ClubsID"
                                                   name="optradio">Clubs</label>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6" style="margin-top:20px;">

            <div class="col-md-4">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Sortieren nach : </label>
                    </div>
                </form>
            </div>


            <div class="col-md-2 col-md-offset-0 col-xs-0 col-xs-offset-0">
                <label class="radio-inline"><input type="radio" id="StimmungRadio"
                                                   checked="true" name="optradio">Stimmung</label>
            </div>
            <div class="col-md-2 col-md-offset-0 col-xs-0 col-xs-offset-0">
                <label class="radio-inline"><input type="radio" id="BierpreisRadio"
                                                   name="optradio">Bierpreis</label>
            </div>

            <div class="col-md-2 col-md-offset-0 col-xs-0 col-xs-offset-0">
                <label class="radio-inline"><input type="radio" id="EintrittRadio"
                                                   name="optradio">Eintritt</label>
            </div>

        </div>

        <div class="col-md-6 col-xs-12" style="margin-top:20px;">

            <div class="col-md-4 col-md-offset-0 col-xs-6 col-xs-offset-0">
                <label for="name">Lokalisierung : </label>
            </div>

            <div class="col-md-4 col-md-offset-0">
                <label class="radio-inline" style="font-size: 17px"><input type="radio" id="KarteGPS" name="optradio1">Karte auf GPS-Position
                    zentrieren</label>
            </div>

            <div class="col-md-4 col-md-offset-0">
                <label class="radio-inline" style="font-size: 17px"><input type="radio"
                                                                           id="KarteAdresse"
                                                                           checked="true"
                                                                           name="optradio1">Karte
                    auf
                    Adresse zentrieren</label>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">

        <div class="col-md-2 col-md-offset-0 col-xs-6 " style="margin-top:30px">
            <label for="name">Radius : </label>
        </div>

        <div class="col-xs-1" style="margin-top:30px">
            <select id="RadiusID" style="width: 100px;height: 30px">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="col-md-7 col-md-offset-2 col-xs-11 col-xs-offset-0" style="margin-top:30px">

            <input class="form-control" id="StadtID" type="text" name="name"
                   placeholder="Stadt">

            <br>

            <input class="form-control" id="PostleitzahlID" type="text" name="name"
                   placeholder="Postleitzahl">

            <br>

            <input class="form-control" id="StreetID" type="text" name="name"
                   placeholder="Street">

            <br>

        </div>

    </div>
{% endblock %}

                    if (getCookie("type") != null) {

                    }
                    if (getCookie("postleitzahl") != null) {

                    }
                    if (getCookie("street") != null) {

                    }

                    if (!navigator.geolocation) {
                            document.getElementById("KarteGPS").disabled = "disabled";
