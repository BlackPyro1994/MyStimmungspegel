    </div>
    </div>
    </div>{% endblock %}

{% block jquery %}
    <script>

    function foo() {
        {% comment %}alert(document.getElementById('search-string').value);{% endcomment %}

        var type;

        if(document.getElementById("KneipeID").checked)
        {type.append("1")}else{type.append("0")}

        if(document.getElementById("BarsID").checked)
        {type.append("1")}else{type.append("0")}

        if(document.getElementById("ClubsID").checked)
        {type.append("1")}else{type.append("0")}

        setCookie("type",type,1);

        return true;
    }

    $(document).ready(function ()
    {
        if (getCookie("type").toString().charAt(0)) {
            document.getElementById("KneipeID").checked = true;
        }
        if (getCookie("type").toString().charAt(1)) {
            document.getElementById("BarsID").checked = true;
        }

        if (getCookie("type").toString().charAt(2)) {
            document.getElementById("ClubsID").checked = true;
        }
    })
    ;


</script>

{% endblock jquery %}
