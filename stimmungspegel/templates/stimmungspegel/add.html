{% extends "stimmungspegel/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2 col-xs-12">
    <h2>Hinzufügen</h2>
  </div>
</div>
<div class="col-md-8 col-md-offset-2 col-xs-12">
  <form action="{% url 'add' %}" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="name" class="sr-only">Name des Lokals</label>
      <input class="form-control" type="text" name="name" placeholder="Name des Lokals" required>
    </div>
    <div class="form-group">
      <label for="type">Art des Lokals</label>
      <select class="form-control" name="kind" id="kind">
        <option value="0">Kneipe</option>
        <option value="1">Club</option>
        <option value="2">Bar</option>
      </select>
    </div>
    <div class="form-group">
      <label for="admission" class="sr-only">Eintritt</label>
      <input class="form-control" type="text" name="admission" id="admission" placeholder="Eintritt" required>
    </div>
    <div class="form-group">
      <label for="beer-price" class="sr-only">Bierpreis</label>
      <input class="form-control" type="text" name="beer_price" id="beer_price" placeholder="Bierpreis" required>
    </div>
    <div class="form-group" id="addr">
      <label for="addr">Adresse:</label>
      <label class="sr-only" for="street">Straße</label>
      <input class="form-control" type="text" name="street" id="street" placeholder="Straße" required><br>
      <label class="sr-only" for="zipcode">Postleitzahl</label>
      <input class="form-control" type="text" name="zipcode" id="zipcode" placeholder="Postleitzahl" required><br>
      <label for="city" class="sr-only">Stadt</label>
      <input class="form-control" type="text" name="city" id="city" placeholder="Stadt" required><br>
    </div>
    <button type="submit" class="form-control btn btn-primary">Hinzufügen</button>
  </form>
</div>
{% endblock %}
