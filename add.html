<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stimmungspegel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="/css/stimmungspegel.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Navigationsleiste -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <!-- Menü-Button für Smartphones und Co.-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
            <span class="sr-only">toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Das "Stimmungspegel-Logo" -->
          <a class="navbar-brand navbar-left" href="">Stimmungspegel</a>
        </div>
        <!-- Das eigentliche Menü -->
        <div class="collapse navbar-collapse" id="menu">
          <ul class="nav navbar-nav navbar-right">
            <li class="text-right"><a href="/search.html">Suche</a></li>
            <li class="text-right"><a href="#">Hinzufügen</a></li>
            <li class="text-right"><a href="#">Suchoptionen</a></li>
            <li class="text-right"><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- Map -->
        <div class="col-xs-12 col-md-6">
            <h3>Hinzufügen</h3>
            <form style="postion: relative; top: 10px" action="#" method="post">
              <div class="form-group">
                <label for="name" class="sr-only">Name des Lokals</label>
                <input class="form-control" type="text" name="name" placeholder="Name des Lokals">
              </div>
              <div class="form-group">
                <label for="type">Art des Lokals</label>
                <select class="form-control" name="type" id="type">
                  <option value="0">Kneipe</option>
                  <option value="1">Club</option>
                  <option value="2">Bar</option>
                </select>
              </div>
              <div class="form-group">
                <label for="admission" class="sr-only">Eintritt</label>
                <input class="form-control" type="text" name="admission" id="admission" placeholder="Eintritt">
              </div>
              <div class="form-group">
                <label for="beer-price" class="sr-only">Bierpreis</label>
                <input class="form-control" type="text" name="beer-price" id="beer-price" placeholder="Bierpreis">
              </div>
            </form>
        </div>


        <!-- Top Ten oder so... -->
        <div class="col-xs-12 col-md-6">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active">
                <a href="#gps" aria-controls="gps" role="tab" data-toggle="tab">GPS</a>
              </li>
              <li role="presentation">
                <a href="#address" aria-controls="profile" role="tab" data-toggle="tab">Adresse</a>
              </li>
            </ul>

            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="gps">
                <div class="map" id="map-canvas"></div>
              </div>
              <div role="tabpanel" class="tab-pane" id="address">
                <br>
                <form action="#" method="post">
                  <div class="form-group">
                    <label class="sr-only" for="street"></label>
                    <input class="form-control" type="text" name="street" id="street" placeholder="Straße">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="zipcode"></label>
                    <input class="form-control" type="text" name="zipcode" id="zipcode" placeholder="Postleitzahl">
                  </div>
                  <div class="form-group">
                    <label for="city" class="sr-only">Stadt</label>
                    <input class="form-control" type="text" name="city" id="city" placeholder="Stadt">
                  </div>
                </form>
              </div>
            </div>

        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- OpenLayers -->
    <script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
    <script src="js/stimmungspegel_map.js"></script>
  </body>
</html>
